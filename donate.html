<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Share</title>
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <header>
        <div class="logo">FoodShare</div>
        <nav>
            <a href="Home.html">Home</a>
            <a href="How.html">How It Works</a>
            <a href="donate.html">Donate</a>
            <a href="request.html">Request Food</a>
            <a href="cont.html">Contact</a>
        </nav>
        <div>
            <a href="log.html" style="color:rgb(241, 241, 248);text-decoration: none;">Login</a> |
            <a href="sign.html" style="color:rgb(241, 241, 248);text-decoration: none;">Sign Up</a>
        </div>
    </header>

    <section class="hero">
        <h1>"Share the joy, not the wasteâ€”donate food and make a difference today."</h1>
        <p>We connect those in need with surplus food resources.</p>
    </section>

    <section class="donate-form">
        <h2>Donate Food</h2>
        <form action="#" method="POST">
            <label for="food-type">Food Type:</label>
            <input type="text" id="food-type" name="food-type" placeholder="e.g., Fruits, Vegetables, Canned Goods" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="date" id="expiry-date" name="expiry-date" required>

            <label for="location">Pickup/Drop-off Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Any special instructions..."></textarea>

            <button type="submit">Submit Donation</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 FoodShare | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
