<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Share</title>
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <header>
        <div class="logo">FoodShare</div>
        <nav>
            <a href="Home.html">Home</a>
            <a href="How.html">How Works</a>
            <a href="donate.html">Donate</a>
            <a href="request.html">Request Food</a>
            <a href="cont.html">Contact</a>
        </nav>
        <div>
            <a href="log.html" style="color:rgb(241, 241, 248);text-decoration: none;">Login</a> |
            <a href="sign.html" style="color:rgb(241, 241, 248);text-decoration: none;">Sign Up</a>
        </div>
    </header>

    <section class="hero">
        <h1>Request Food Assistance</h1>
        <p>We connect those in need with surplus food resources.</p>
    </section>

    <section class="request-form">
        <h2>Request Food</h2>
        <form action="#" method="POST">
            <label for="food-needed">Type of Food Needed:</label>
            <input type="text" id="food-needed" name="food-needed" placeholder="e.g., Fruits, Vegetables, Grains" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

            <label for="pickup-location">Preferred Pickup Location:</label>
            <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter location" required>

            <label for="contact-info">Contact Information:</label>
            <input type="text" id="contact-info" name="contact-info" placeholder="Enter your phone or email" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Any special requirements..."></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 FoodShare | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
